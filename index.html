<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="Join our clan ReaPeR and play Rocket League.">

    <link rel="shortcut icon" href="./resources/img/reaperOriginal.png">
    <title>RPR Clan</title>

    <!-- LINKS -->
    <link rel="stylesheet" href="./src/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" type="text/css"

<body>

    <div class="container">
        
        <div class="logo-bar">
        
            <button><img class="borderNo" src="./resources/img/reaperBlack.png" alt="R1OT Logo" height="60" width="60px"></button>

        </div>
    
        <div class="main">

            <img class="main--img" src="./resources/img/reaperOriginal.png" alt="Reaper" height="200px" width="350px">

            <div class="text">
                <h1 class="text--ctx"><u>ReaPeR</u></h1>

            </div>

        </div>

        <div class="footer">
            <img class="footer--img" src="./resources./img/reaperOriginal.png" alt="Reaper logo" height="100" width="200">

            <p></p>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.js" data-cfasync="false"></script>
    <script>
        window.cookieconsent.initialise({
            "palette": {
                "popup": {
                    "background": "#242424",
                    "text": "#ffffff"
                },
                "button": {
                    "background": "#4b81e8"
                }
            },
            "content": {
                "message": "\"ReaPer\"  uses cookies to help you with our website.",
                "dismiss": "Got it!"
            }
        });
    </script>
